<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            padding: 20px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        .tabs {
            display: flex;
            background-color: #f5f5f5;
            padding: 0 20px;
        }
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            font-weight: bold;
        }
        .tab.active {
            background-color: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
        }
        .content {
            flex: 1;
            display: flex;
            border-top: 1px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        iframe.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>API Documentation</h1>
        <p>Combined REST API (OpenAPI) and Event-driven API (AsyncAPI) documentation</p>
    </div>
    <div class="tabs">
        <div class="tab active" onclick="showTab('openapi')">REST API (OpenAPI)</div>
        <div class="tab" onclick="showTab('asyncapi')">Events API (AsyncAPI)</div>
    </div>
    <div class="content">
        <iframe id="openapi-frame" class="active" src="docs/output/openapi/index.html"></iframe>
        <iframe id="asyncapi-frame" src="docs/output/asyncapi/index.html"></iframe>
    </div>
</div>

<script>
    function showTab(tabName) {
        // Hide all iframes
        document.querySelectorAll('iframe').forEach(iframe => {
            iframe.classList.remove('active');
        });

        // Deactivate all tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active');
        });

        // Activate the selected tab and iframe
        document.getElementById(tabName + '-frame').classList.add('active');
        document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active');
    }
</script>
</body>
</html>
